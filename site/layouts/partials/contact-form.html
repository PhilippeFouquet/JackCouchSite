<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Drop us a line below</h4>

  <!-- A little help for the Netlify post-processing bots -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="file" name="file" />
    <textarea name="message"></textarea>
  </form>

  <form action="" method="post">
    <input type="hidden" name="form-name" value="contact" />
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" required name="name" placeholder="Name" class="w-100 mb2">
          <label for="name">Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" required name="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
      </div>
      <!--
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="file" id="file" name="file" placeholder="File" class="w-100 mb2">
          <label for="file">File</label>
        </fieldset>
      </div>
       File -->
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" required placeholder="Your message" rows="8" cols="80" class="w-100"></textarea>
      <label for="message">Your message</label>
    </fieldset>
    <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>
